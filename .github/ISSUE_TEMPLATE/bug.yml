name: Bug Report
description: Something isn't working as it should
labels: "bug"

body:
  - type: textarea
    attributes:
      label: Describe the problem, including the expected/actual result (if it's not blatantly obvious)
      description: >
        Also, what steps you have tried to isolate or resolve the issue, and why do you think the issue is with
        BaselinedMypy and not an upstream project?
  - type: textarea
    attributes:
      label: Gist to reproduce
      description: >
        Full source code is appreciated. We also very much appreciate
        it if you try to narrow the source down to a small stand-alone example.
      render: python
  - type: markdown
    attributes:
      value: "# Your Environment"
  - type: textarea
    attributes:
      label: BaselinedMypy version
      description: full output from `mypy --version`
  - type: input
    attributes:
      label: Command-line flags
  - type: input
    attributes:
      label: Configuration options from `pyproject.toml` (and other config files)
  - type: input
    attributes:
      label: Python version used
  - type: input
    attributes:
      label: Operating system and version
      description: Windows/Android/Ubuntu/macOS etc
